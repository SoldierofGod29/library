<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="top-of-shelf">
        <h1>My Library</h1>
        
    </div>
    <div class="shelf-top">
        <div class="globe-image"></div>
        <div class="button-container">
            <button class="add-book">Add New Book</button>
        </div>
    </div>
    <div class="main-book-shelf"></div>
    <dialog>
        <form method="dialog">
            <div class="book-title">
                <label for="title">Book Title:</label>
                <input type="text" id="title" minlength="2" maxlength="114" required/>
            </div>
            <div class="read-pages-and-button">
                <div class="book-read-status">
                    <h4>Have You Read the Book Yet?</h4>
                    <div class="label-and-input">
                        <label for="read">I Have Read It</label>
                        <input type="checkbox" id="read"/>
                    </div>
                </div>
                <div class="book-pages">
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" min="1" max="10000" required/>
                </div>
                <div class="submit-button-container">
                    <button type="submit">Add Book to Library</button>
                </div>
            </div>
            <div class="book-author">
                <label for="author">Book Author:</label>
                <input type="text" id="author" minlength="2" maxlength="114" pattern="[a-zA-z ]+" required/>
            </div>
        </form>
    </dialog>

    <script src="./javascript.js"></script>
</body>
</html>
