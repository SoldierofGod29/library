<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="top-of-shelf">
        <h1>My Library</h1>
        <button class="add-book">Add New Book</button>
    </div>
    <div class="main-book-shelf"></div>
    <dialog>
        <form method="post"></form>
            <label for="title">Book Title:</label>
            <input type="text" id="title"/>

            <label for="author">Book Author:</label>
            <input type="text" id="author"/>

            <label for="pages">Number of Pages:</label>
            <input type="text" id="pages"/>

            <h4>Have You Read the Book Yet?</h4>
            <label for="read">I Have Read It</label>
            <input type="checkbox" id="read" />
            
            <button type="button">Add Book to Library</button>
    </form>
    </dialog>

    <script src="./javascript.js"></script>
</body>
</html>
